<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Payment</title>
    <script src="/config.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .order-summary {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .summary-row.total {
            font-size: 18px;
            font-weight: bold;
            color: #667eea;
            border-top: 2px solid #dee2e6;
            padding-top: 10px;
            margin-top: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        select, input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e1e1;
            border-radius: 6px;
            font-size: 14px;
        }

        .payment-method-card {
            border: 2px solid #e1e1e1;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .payment-method-card:hover {
            border-color: #667eea;
            background: #f8f9fa;
        }

        .payment-method-card.selected {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .payment-instructions {
            background: #fff3cd;
            border: 1px solid #ffc107;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }

        .payment-instructions.show {
            display: block;
        }

        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .timer {
            background: #28a745;
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            display: none;
        }

        .timer.show {
            display: block;
        }

        .timer.warning {
            background: #ffc107;
        }

        .timer.danger {
            background: #dc3545;
        }

        .status-message {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }

        .status-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .status-message.pending {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            display: block;
        }

        .hidden {
            display: none;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>üí≥ Complete Your Payment</h1>
            <p style="color: #666; margin-bottom: 20px;">Transaction ID: <span id="transactionId"></span></p>

            <!-- Order Summary -->
            <div class="order-summary">
                <h3 style="margin-bottom: 15px;">Order Summary</h3>
                <div class="summary-row">
                    <span>Customer Email:</span>
                    <span id="userEmail"></span>
                </div>
                <div class="summary-row total">
                    <span>Amount to Pay:</span>
                    <span id="totalAmount"></span>
                </div>
            </div>

            <!-- Payment Form -->
            <div id="paymentForm">
                <div class="form-group">
                    <label>Select Payment Method:</label>
                    <div id="paymentMethods">
                        <div class="loader"></div>
                    </div>
                </div>

                <div id="paymentInstructions" class="payment-instructions">
                    <h4 style="margin-bottom: 10px;">Payment Instructions:</h4>
                    <p id="instructionsText"></p>
                    <p style="margin-top: 10px;"><strong>Account Details:</strong></p>
                    <p id="accountDetails"></p>
                </div>

                <div class="form-group">
                    <label>Upload Proof of Payment (Screenshot):</label>
                    <input type="file" id="proofOfPayment" accept="image/*" required>
                </div>

                <button class="btn btn-primary" id="confirmPaymentBtn" disabled>
                    Confirm Payment
                </button>
            </div>

            <!-- Timer -->
            <div id="timer" class="timer">
                ‚è±Ô∏è Waiting for agent approval: <span id="countdown">10:00</span>
            </div>

            <!-- Status Messages -->
            <div id="statusMessage" class="status-message"></div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:4000/api';
        const urlParams = new URLSearchParams(window.location.search);
        const transactionId = urlParams.get('transactionId');
        const orderId = urlParams.get('orderId');
        
        let selectedMethodId = null;
        let timerInterval = null;
        let statusCheckInterval = null;

        document.getElementById('transactionId').textContent = transactionId;

        // Load transaction details
        async function loadTransactionDetails() {
            try {
                const response = await fetch(`https://p2-back.onrender.com/transaction/${transactionId}`);
                const data = await response.json();

                document.getElementById('userEmail').textContent = data.userEmail;
                document.getElementById('totalAmount').textContent = `${data.amount.toFixed(2)} ${data.currency}`;
            } catch (error) {
                console.error('Error loading transaction:', error);
            }
        }

        // Load available payment methods
        async function loadPaymentMethods() {
            try {
                const response = await fetch('https://p2-back.onrender.com/transaction/payment-methods', {
                    headers: {
                        'x-api-key': '69ca0c78-4d5d-49fc-8e05-33db8e279356'
                    }
                });
                const methods = await response.json();

                const container = document.getElementById('paymentMethods');
                container.innerHTML = '';

                if (methods.length === 0) {
                    container.innerHTML = '<p style="color: #dc3545;">No payment methods available at the moment.</p>';
                    return;
                }

                methods.forEach(method => {
                    const methodCard = document.createElement('div');
                    methodCard.className = 'payment-method-card';
                    methodCard.innerHTML = `
                        <h4>${method.type}</h4>
                        <p style="color: #666; font-size: 14px; margin-top: 5px;">Commission: ${method.commissionPercentage}%</p>
                    `;
                    methodCard.onclick = () => selectPaymentMethod(method, methodCard);
                    container.appendChild(methodCard);
                });
            } catch (error) {
                console.error('Error loading payment methods:', error);
                document.getElementById('paymentMethods').innerHTML = '<p style="color: #dc3545;">Failed to load payment methods.</p>';
            }
        }

        function selectPaymentMethod(method, card) {
            // Remove previous selection
            document.querySelectorAll('.payment-method-card').forEach(c => c.classList.remove('selected'));
            card.classList.add('selected');
            selectedMethodId = method.id;

            // Show instructions
            const instructionsDiv = document.getElementById('paymentInstructions');
            document.getElementById('instructionsText').textContent = method.instructions || 'Please complete the payment using the details below.';
            
            let accountDetails = 'N/A';
            try {
                const details = JSON.parse(method.accountDetails);
                accountDetails = Object.entries(details).map(([key, value]) => `${key}: ${value}`).join(', ');
            } catch (e) {
                accountDetails = method.accountDetails;
            }
            document.getElementById('accountDetails').textContent = accountDetails;
            instructionsDiv.classList.add('show');

            // Enable confirm button when file is selected
            const fileInput = document.getElementById('proofOfPayment');
            if (fileInput.files.length > 0) {
                document.getElementById('confirmPaymentBtn').disabled = false;
            }
        }

        // Enable confirm button when file is selected
        document.getElementById('proofOfPayment').addEventListener('change', (e) => {
            if (e.target.files.length > 0 && selectedMethodId) {
                document.getElementById('confirmPaymentBtn').disabled = false;
            }
        });

        // Confirm payment
        document.getElementById('confirmPaymentBtn').addEventListener('click', async () => {
            if (!selectedMethodId) {
                alert('Please select a payment method');
                return;
            }

            const fileInput = document.getElementById('proofOfPayment');
            if (!fileInput.files[0]) {
                alert('Please upload proof of payment');
                return;
            }

            try {
                // Upload screenshot
                const formData = new FormData();
                formData.append('file', fileInput.files[0]);
                formData.append('transactionId', transactionId);

                const uploadResponse = await fetch('https://p2-back.onrender.com/upload/payment-proof', {
                    method: 'POST',
                    headers: {
                        'x-api-key': '69ca0c78-4d5d-49fc-8e05-33db8e279356'
                    },
                    body: formData,
                });

                const uploadData = await uploadResponse.json();

                if (!uploadResponse.ok) {
                    throw new Error(uploadData.message);
                }

                // Update transaction with screenshot
                const updateResponse = await fetch(`https://p2-back.onrender.com/transaction/${transactionId}/submit-proof`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'x-api-key': '69ca0c78-4d5d-49fc-8e05-33db8e279356'
                    },
                    body: JSON.stringify({
                        screenshotURL: uploadData.url,
                    }),
                });

                if (!updateResponse.ok) {
                    throw new Error('Failed to submit payment proof');
                }

                // Hide form, show timer
                document.getElementById('paymentForm').classList.add('hidden');
                document.getElementById('timer').classList.add('show');
                document.getElementById('statusMessage').className = 'status-message pending';
                document.getElementById('statusMessage').textContent = '‚è≥ Payment proof submitted! Waiting for agent approval...';

                // Start 10-minute timer
                startTimer(600); // 10 minutes = 600 seconds

                // Start checking transaction status
                checkTransactionStatus();
            } catch (error) {
                console.error('Error confirming payment:', error);
                alert('Failed to submit payment: ' + error.message);
            }
        });

        function startTimer(seconds) {
            let remaining = seconds;

            timerInterval = setInterval(() => {
                remaining--;

                const minutes = Math.floor(remaining / 60);
                const secs = remaining % 60;
                document.getElementById('countdown').textContent = `${minutes}:${secs.toString().padStart(2, '0')}`;

                const timerElement = document.getElementById('timer');
                if (remaining < 120) {
                    timerElement.classList.add('danger');
                } else if (remaining < 300) {
                    timerElement.classList.add('warning');
                }

                if (remaining <= 0) {
                    clearInterval(timerInterval);
                    clearInterval(statusCheckInterval);
                    document.getElementById('statusMessage').className = 'status-message error';
                    document.getElementById('statusMessage').textContent = '‚ùå Payment timeout! Please contact support.';
                }
            }, 1000);
        }

        function checkTransactionStatus() {
            statusCheckInterval = setInterval(async () => {
                try {
                    const response = await fetch(`https://p2-back.onrender.com/transaction/${transactionId}`);
                    const data = await response.json();

                    if (data.status === 'CONFIRMED') {
                        clearInterval(timerInterval);
                        clearInterval(statusCheckInterval);
                        document.getElementById('timer').classList.remove('show');
                        document.getElementById('statusMessage').className = 'status-message success';
                        document.getElementById('statusMessage').textContent = '‚úÖ Payment confirmed! Redirecting...';

                        // Call webhook to notify e-commerce app
                        setTimeout(() => {
                            window.location.href = 'http://localhost:4000/?payment=success';
                        }, 2000);
                    } else if (data.status === 'REFUSED') {
                        clearInterval(timerInterval);
                        clearInterval(statusCheckInterval);
                        document.getElementById('timer').classList.remove('show');
                        document.getElementById('statusMessage').className = 'status-message error';
                        document.getElementById('statusMessage').textContent = `‚ùå Payment rejected: ${data.rejectionReason || 'Unknown reason'}`;
                    }
                } catch (error) {
                    console.error('Error checking status:', error);
                }
            }, 3000); // Check every 3 seconds
        }

        // Initialize
        loadTransactionDetails();
        loadPaymentMethods();
    </script>
</body>
</html>
