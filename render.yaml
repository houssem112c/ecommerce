services:
  # E-commerce Application (Backend + Frontend)
  - type: web
    name: ecommerce-app
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npx prisma migrate deploy && npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 15m
      - key: JWT_REFRESH_EXPIRES_IN
        value: 7d
      - key: PAYMENT_API_URL
        value: https://p2-back.onrender.com/transaction/payment/initiate
      - key: PAYMENT_API_KEY
        value: 69ca0c78-4d5d-49fc-8e05-33db8e279356
      - key: PAYMENT_WEBHOOK_URL
        sync: false
      - key: FRONTEND_URL
        sync: false

databases:
  - name: ecommerce-db
    databaseName: ecommerce_db
    user: ecommerce_user
    plan: free
